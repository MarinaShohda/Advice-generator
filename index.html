<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>

  <!-- Advice ID goes here -->
  <!-- Advice text goes here -->
  <div class="container">
    <div class="advice-box">
      <div class="advice-div">
        <p class="advice-num">Advice #117</p>
        <p class="quote">
          <q>It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
        </p>
      </div>
      <img class="line-img" src="images/pattern-divider-desktop.svg" alt="line">
      <button class="dice" type="button">
        <img  src="images/icon-dice.svg" alt="dice icon">
      </button>
    </div>
  </div>
